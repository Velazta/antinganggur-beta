<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profil Jobseeker - Biodata Diri</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/heroicons@2.1.1/24/solid/index.min.js"
        ></script>

        <style>
            /* CSS Tambahan untuk menyembunyikan input file asli */
            #photoUpload {
                display: none;
            }
            /* Memberi gaya pada scrollbar (opsional, untuk estetika) */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #fff5f2;
            }
            ::-webkit-scrollbar-thumb {
                background: #f8afa6;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #e57373;
            }

            input:-webkit-autofill,
            input:-webkit-autofill:hover,
            input:-webkit-autofill:focus,
            input:-webkit-autofill:active {
                -webkit-text-fill-color: #4a5568; /* Warna teks (abu-abu gelap) */
                -webkit-box-shadow: 0 0 0px 1000px #fff5f2 inset; /* Trik mengubah warna background */
                transition: background-color 5000s ease-in-out 0s; /* Mencegah perubahan warna instan */
                border-color: #f8afa6; /* Menyesuaikan warna border */
                caret-color: #4a5568; /* Warna kursor ketik */
            }
        </style>
    </head>

    <body
        class="bg-[#FFF5F2] flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8 font-sans"
    >
        <div class="flex w-full max-w-6xl mx-auto space-x-8">
            <aside
                class="w-full max-w-[280px] bg-white p-6 rounded-2xl shadow-lg flex-shrink-0 self-start"
            >
                <div class="w-full text-center p-4 rounded-2xl bg-[#FFDAB9]">
                    <img
                        src="https://i.pinimg.com/564x/2b/0c/53/2b0c53a6539c3319f34a179339e87555.jpg"
                        alt="Foto Profil Giselle"
                        class="w-24 h-24 rounded-full mx-auto object-cover border-4 border-white shadow-md"
                    />
                    <h2 class="mt-4 font-bold text-lg text-gray-800">
                        Giselle Aespa
                    </h2>
                </div>

                <nav class="w-full mt-8">
                    <ul class="space-y-3">
                        <li>
                            <a
                                href="#"
                                class="flex items-center gap-4 p-3 rounded-xl bg-[#FFEBE6] text-orange-600 font-bold transition-all duration-300"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <span>Biodata Diri</span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="flex items-center gap-4 p-3 rounded-xl text-gray-500 hover:bg-gray-100 hover:text-orange-600 transition-all duration-300"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.5c0 .338.216.626.5.707A9.735 9.735 0 0 0 6 21a9.707 9.707 0 0 0 5.25-1.533.75.75 0 0 0 0-1.321v-12.4c0-.527-.422-.966-.948-1.007A6.723 6.723 0 0 0 11.25 4.533ZM12.75 4.533A9.707 9.707 0 0 1 18 3a9.735 9.735 0 0 1 3.25.555.75.75 0 0 1 .5.707v14.5c0 .338-.216.626-.5.707A9.735 9.735 0 0 1 18 21a9.707 9.707 0 0 1-5.25-1.533.75.75 0 0 1 0-1.321v-12.4c0-.527.422-.966.948-1.007A6.723 6.723 0 0 1 12.75 4.533Z"
                                    />
                                </svg>
                                <span>Pengalaman Kerja</span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="flex items-center gap-4 p-3 rounded-xl text-gray-500 hover:bg-gray-100 hover:text-orange-600 transition-all duration-300"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        d="M11.7 2.004a.75.75 0 0 1 .6.015l9.75 4.5a.75.75 0 0 1 .45 1.033l-9.75 12a.75.75 0 0 1-1.05 0l-9.75-12a.75.75 0 0 1 .45-1.033l9.75-4.5a.75.75 0 0 1 .45-.015ZM12 6.532l-6.502 3.024 4.195 5.165a.75.75 0 0 0 1.226.002L18.502 9.556 12 6.532Z"
                                    />
                                </svg>
                                <span>Pendidikan</span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="flex items-center gap-4 p-3 rounded-xl text-gray-500 hover:bg-gray-100 hover:text-orange-600 transition-all duration-300"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a.375.375 0 0 1-.375-.375V6.75A3.75 3.75 0 0 0 9 3H5.625Zm3.75 3a.75.75 0 0 0-1.5 0v2.25c0 .414.336.75.75.75h2.25a.75.75 0 0 0 0-1.5H9.375V4.5Z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <span>CV</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="w-full bg-white p-8 rounded-2xl shadow-lg">
                <h1 class="text-2xl font-bold text-gray-800 mb-8">
                    Biodata Diri
                </h1>

                <form action="#" method="POST">
                    <div class="flex flex-col md:flex-row gap-10">
                        <div
                            class="w-full md:w-1/4 flex flex-col items-center flex-shrink-0"
                        >
                            <label
                                for="photoUpload"
                                class="cursor-pointer group"
                            >
                                <div class="relative w-40 h-40">
                                    <img
                                        id="photoPreview"
                                        src="https://via.placeholder.com/150/E0E0E0/BDBDBD?text=+"
                                        alt="Pratinjau Foto Profil"
                                        class="w-40 h-40 rounded-full object-cover bg-gray-200 transition-all duration-300 group-hover:ring-4 ring-orange-200"
                                    />
                                    <div
                                        class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 rounded-full flex items-center justify-center transition-all duration-300"
                                    >
                                        <p
                                            class="text-white opacity-0 group-hover:opacity-100 font-semibold"
                                        >
                                            Ubah Foto
                                        </p>
                                    </div>
                                </div>
                            </label>
                            <input
                                type="file"
                                id="photoUpload"
                                name="profile_photo"
                                accept="image/*"
                            />
                        </div>

                        <div class="w-full md:w-3/4">
                            <div
                                class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6"
                            >
                                <div class="md:col-span-2">
                                    <label
                                        for="nama_lengkap"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Nama Lengkap</label
                                    >
                                    <input
                                        type="text"
                                        id="nama_lengkap"
                                        name="name"
                                        placeholder="Masukkan nama lengkap Anda"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all"
                                    />
                                </div>

                                <div class="md:col-span-2">
                                    <label
                                        for="email"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        placeholder="contoh@email.com"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all"
                                    />
                                </div>

                                <div class="md:col-span-2">
                                    <label
                                        for="nomor_hp"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Nomor HP</label
                                    >
                                    <input
                                        type="tel"
                                        id="nomor_hp"
                                        name="phone_number"
                                        placeholder="08123456789"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all"
                                    />
                                </div>

                                <div>
                                    <label
                                        for="negara"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Negara</label
                                    >
                                    <input
                                        type="text"
                                        id="negara"
                                        name="country"
                                        placeholder="Indonesia"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all"
                                    />
                                </div>

                                <div>
                                    <label
                                        for="provinsi"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Provinsi</label
                                    >
                                    <input
                                        type="text"
                                        id="provinsi"
                                        name="province"
                                        placeholder="Jawa Tengah"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all"
                                    />
                                </div>

                                <div>
                                    <label
                                        for="kota"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Kota</label
                                    >
                                    <input
                                        type="text"
                                        id="kota"
                                        name="city"
                                        placeholder="Surakarta"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all"
                                    />
                                </div>

                                <div>
                                    <label
                                        for="tanggal_lahir"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Tanggal Lahir</label
                                    >
                                    <input
                                        type="date"
                                        id="tanggal_lahir"
                                        name="date_of_birth"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all text-gray-500"
                                    />
                                </div>

                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-600 mb-2"
                                        >Jenis Kelamin</label
                                    >
                                    <div class="flex items-center gap-6">
                                        <label
                                            class="flex items-center cursor-pointer"
                                        >
                                            <input
                                                type="radio"
                                                name="gender"
                                                value="male"
                                                class="h-4 w-4 text-orange-500 focus:ring-orange-400"
                                            />
                                            <span class="ml-2 text-gray-700"
                                                >Pria</span
                                            >
                                        </label>
                                        <label
                                            class="flex items-center cursor-pointer"
                                        >
                                            <input
                                                type="radio"
                                                name="gender"
                                                value="female"
                                                class="h-4 w-4 text-orange-500 focus:ring-orange-400"
                                            />
                                            <span class="ml-2 text-gray-700"
                                                >Wanita</span
                                            >
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <label
                                        for="alamat"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Alamat</label
                                    >
                                    <input
                                        type="text"
                                        id="alamat"
                                        name="address"
                                        placeholder="Jl. Slamet Riyadi No. 1"
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all"
                                    />
                                </div>

                                <div class="md:col-span-2">
                                    <label
                                        for="ringkasan_profil"
                                        class="block text-sm font-medium text-gray-600 mb-1"
                                        >Ringkasan Profil</label
                                    >
                                    <textarea
                                        id="ringkasan_profil"
                                        name="bio"
                                        rows="4"
                                        placeholder="Tuliskan deskripsi singkat tentang diri Anda..."
                                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-1 focus:ring-orange-500 focus:border-orange-500 transition-all resize-none"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-10 flex justify-end gap-4">
                        <button
                            type="button"
                            class="py-2.5 px-8 rounded-lg font-semibold border border-orange-500 text-orange-500 hover:bg-orange-50 transition-all duration-300"
                        >
                            Batal
                        </button>
                        <button
                            type="submit"
                            class="py-2.5 px-8 rounded-lg font-semibold bg-orange-500 text-white hover:bg-orange-600 shadow-sm hover:shadow-md transition-all duration-300"
                        >
                            Simpan
                        </button>
                    </div>
                </form>
            </main>
        </div>

        <script>
            const photoUploadInput = document.getElementById("photoUpload");
            const photoPreviewImage = document.getElementById("photoPreview");

            photoUploadInput.addEventListener("change", function (event) {
                // Cek apakah pengguna memilih file
                if (event.target.files && event.target.files[0]) {
                    const file = event.target.files[0];

                    // Gunakan FileReader untuk membaca file sebagai Data URL
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        // Update 'src' dari tag img untuk menampilkan pratinjau
                        photoPreviewImage.src = e.target.result;
                    };

                    // Baca file yang dipilih
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </body>
</html>
