<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard - AntiNganggur</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .font-logo {
            font-family: 'Outfit', sans-serif;
        }

        .nav-container {
            position: relative;
        }

        #active-menu-indicator {
            position: absolute;
            left: 20px;
            width: calc(100% - 1rem);
            height: 100%;
            background-color: white;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            z-index: 0;
            transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1), height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-link {
            position: relative;
            z-index: 1;
            color: white;
            transition: color 0.3s ease-in-out;
            font-weight: 300;
            font-size: 18px;
        }

        .sidebar-link.active {
            color: #1A73E8;
            font-weight: 300;
        }

        .sidebar-link .icon-inactive,
        .sidebar-link.active .icon-active {
            display: inline-block;
        }

        .sidebar-link .icon-active,
        .sidebar-link.active .icon-inactive {
            display: none;
        }
    </style>
</head>

<body class="bg-white">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-[#1A73E8] text-white flex flex-col py-4 fixed h-full">

            <div class="flex-shrink-0 px-6">
                <div class="flex items-center gap-7 py-5 border-b border-white">
                    <img src="../../../../public/asset/admin/whitelogoantinganggur.png" alt="Logo AntiNganggur"
                        class="h-8 w-8">
                    <span class="font-logo text-xl font-bold tracking-wider">AntiNganggur</span>
                </div>
            </div>

            <nav class="flex-grow flex items-center left-20 right-0">
                <div class="nav-container w-full">
                    <div id="active-menu-indicator"></div>

                    <ul class="space-y-8">
                        <li>
                            <a href="#" class="sidebar-link flex items-center gap-8 py-3 px-10" data-order="0">
                                <img src="../../../../public/asset/admin/Dashboardwhite.png" alt="Icon Dashboard"
                                    class="w-6 h-6 icon-inactive">
                                <img src="../../../../public/asset/admin/Dashboardblue.png" alt="Icon Dashboard Active"
                                    class="w-6 h-6 icon-active">
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link flex items-center gap-8 py-3 px-10" data-order="1">
                                <img src="../../../../public/asset/admin/Briefcasewhite.png" alt="Icon Lowongan"
                                    class="w-6 h-6 icon-inactive">
                                <img src="../../../../public/asset/admin/Briefcaseblue.png" alt="Icon Lowongan Active"
                                    class="w-6 h-6 icon-active">
                                <span>Lowongan</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link flex items-center gap-8 py-3 px-10" data-order="2">
                                <img src="../../../../public/asset/admin/Userwhite.png" alt="Icon Pelamar"
                                    class="w-6 h-6 icon-inactive">
                                <img src="../../../../public/asset/admin/Userblue.png" alt="Icon Pelamar Active"
                                    class="w-6 h-6 icon-active">
                                <span>Pelamar</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link flex items-center gap-8 py-3 px-10" data-order="3">
                                <img src="../../../../public/asset/admin/SpeechBubblewhite.png" alt="Icon Kotak Pesan"
                                    class="w-6 h-6 icon-inactive">
                                <img src="../../../../public/asset/admin/SpeechBubbleblue.png"
                                    alt="Icon Kotak Pesan Active" class="w-6 h-6 icon-active">
                                <span>Kotak Pesan</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="ml-64 flex-1 p-8">
            <h1 class="text-3xl font-bold text-gray-800">ISI KONTENNYA</h1>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('.sidebar-link');
            const indicator = document.getElementById('active-menu-indicator');

            function moveIndicator(element) {
                if (!element) return;
                links.forEach(link => link.classList.remove('active'));
                element.classList.add('active');
                indicator.style.top = `${element.offsetTop}px`;
                indicator.style.height = `${element.offsetHeight}px`;
            }

            let currentActiveLink = document.querySelector('.sidebar-link.active');
            if (!currentActiveLink) {
                currentActiveLink = document.querySelector('.sidebar-link[data-order="0"]');
                if (currentActiveLink) currentActiveLink.classList.add('active');
            }
            moveIndicator(currentActiveLink);

            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    moveIndicator(this);
                });
            });
        });
    </script>
</body>

</html>
